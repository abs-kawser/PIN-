<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pionner Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css"> 

</head>
<body>
     
  

 <div id="login-area">

<h1 class="text-center">Welcome to Pionner Bank</h1>

    <div class="submit-area">
     
<h4>Login</h4>
 <input type="text" class="form-control" placeholder="Email">
 <br>
  <input type="password" class="form-control" placeholder="password">  
  <br>
   <button id="login"  class="btn btn-success">Enter</button>  
  
    </div> 
 </div>

<!-- 2nd transaction area start --> 
<div id="transaction">
<div class="row">
    <div class="col-md-4">

  <div class="deposit status">  
    <h5>Deposit</h5>
   <h2>$ <span id="currentDeposit">00</span></h2>
 </div>
    </div>

    <div class="col-md-4 ">

   <div class="withdraw status">
    <h5>Withdraw</h5> 
    <h2>$00</h2> 
 </div> 
   
    </div>

    <div class="col-md-4"> 
       <div class="balance status">   
        <h5>Balance</h5>
        <h2>$<span id="currentBalance">1240</span></h2>  
 
       </div>  
    </div>
</div>


<div class="row">
    <div class="col-md-6">
     <div class="submit-area">
        <h4>Deposit</h4>
        <input id="depositAmount"  type="text" class="form-control"  placeholder="$ amount you want to deposit"> 
        <br>
        <button id="addDeposit"  class="btn btn-success">Deposit</button>

     </div>
    </div>

    <div class="col-md-6">
     <div class="submit-area">
        <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> 
        <br>   
        <button id="addWithdraw" class="btn btn-success">withdraw</button>
     </div>
 
       
    </div> 
</div>

</div>




 <script>
     //login button event handler;

const loginBtn =document.getElementById("login");
//  aikhana add kora hoisa kivaba akta element er modhaa event lissener add korta hoi; 
loginBtn.addEventListener("click", function(){

    const loginarea =document.getElementById("login-area") 
   loginarea.style.display="none";  
// disply nai kora dawer jonno;
const transactionArea =document.getElementById("transaction")
 transactionArea.style.display = "block"; 
})  
 
//deposit button evenhandler;
const depositBtn = document.getElementById("addDeposit");
depositBtn.addEventListener("click",function(){
   const depositAmount =document.getElementById("depositAmount").value;  
  const depositNumber = parseFloat(depositAmount); 


//   const  currentDeposit= document.getElementById("currentDeposit").innerText; 
// const currentDepositNumber = parseFloat(currentDeposit);  

// const totalDeposit = depositNumber+currentDepositNumber; 
       
// document.getElementById("currentDeposit").innerText=  totalDeposit;     

  
updateSpanText("currentDeposit",depositNumber) 

updateSpanText("currentBalance", depositNumber);

document.getElementById("depositAmount").value="";  



 
 
})
//widthdraw button handler




function updateSpanText(id,depositNumber){

const currentBalance = document.getElementById(id).innerText; 
const currentBalanceNumber =parseFloat(currentBalance);
const totalBlance = depositNumber + currentBalanceNumber;  

document.getElementById(id).innerText=totalBlance;     


}


 </script>
</body>
</html>
